<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
        <form action="cadastro.php" method="post " autocomplete="on">
            <fieldset>
                <legend>sexo</legend>
                <input type="radio" name="sexo" id="isxmas" value="M" checked>
                <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" value="F">
                <label for="isxfem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>esportes praticados</legend>
                <input type="checkbox" name="esbas" id="iesbas" checked>
                <label for="iesbas">basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut" >
                <label for="iesfut">futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">natação</label><br>
            </fieldset>
        </form>
        <p>
            <input type="submit" value="enviar">
        </p>
</body>
