<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario :</label>
            <input type="text" name="nome" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha :</label>
            <input type="password" name="senha" id="isen" required minlength="8" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
