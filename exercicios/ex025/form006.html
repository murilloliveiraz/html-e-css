<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação :</label>
                <input type="range" name="satisfacao" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">selecione uma foto \;</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </form>
        <p>
            <input type="submit" value="enviar">
        </p>
</body>
</html>
